<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>My Memo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>

    <div class="container">
        <div class="row">
            <h1>Edit user</h1>
            <form action="/edituser_todb" method="post">
                <div class="mb-3">
                    <label for="">first name</label>
                    <input type="text" name="firstname" id="firstname" value="{{ name [1] }}">
                </div>
                <div class="mb-3">
                    <label for="">last name</label>
                    <input type="text" name="lastname" id="lastname" value="{{ name [2] }}">
                </div>
                <div class="mb-3 ">
                    <label for=" ">email</label>
                    <input type="text " name="email" id="email" value="{{ name [3] }}">
                </div>
                <input type="hidden" name="idmemo" id="idmemo" value="{{ name [0] }}">
                <button type="submit">Edit user</button>
            </form>

        </div>
    </div>

</body>

</html>
